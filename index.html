<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>Pomodoro timer</title></head><body>	<div class="wrapper">				<main class="page">			<div class="page__container _container">				<div class="page__timer timer">					<div class="timer__header">						<h1 class="timer__header-text">pomodoro</h1>					</div>					<div class="control">						<button data-mode='pomodoro' id='pomodoroButton' class="control__block">							pomodoro						</button>						<button data-mode='short' id='shortButton' class="control__block">							short break						</button>						<button data-mode='long' id='longButton' class="control__block">							long break						</button>					</div>					<div class="timer__slider">						<div class="timer__clock">							<div class="timer__clock-time">								<div id="timer" data-mode="pomodoro" class="timer__timer-control"></div>							</div>							<div class="timer__clock-button">								<button data-paused="true" class="button start _active">start</button>								<button class="button restart">restart</button>								<button data-paused="false" class="button pause">pause</button>							</div>						</div>												<svg class="progress-ring">								<circle class="progress-ring__circle" 								fill='#161932'								r='170'								cx='190'								cy='190'/>								<circle class="progress-ring__circle-line"								stroke-width='11'								fill='transparent'								r='150'								cx='190'								cy='190'/>							</svg>											</div>				</div>				<div class="page__settings-btn">					<button class="timer__icon">						<div class="fas fa-cog"></div>					</button>				</div>				<div class="page__settings settings">					<form action=".">						<div class="settings__body">							<div class="settings__block-header">								<div class="settings__header">Settings</div>								<button id="closeBtn" class="settings__close">									<i class="_icon-close-btn"></i>								</button>							</div>							<div class="settings__block-to-choose">								<div class="settings__block">									<div class="settings__text">TIME (minutes)</div>									<div class="settings__control-block block-control">										<div class="block-control__item">											<div class="block-control__header">												pomodoro											</div>											<div class="block-control__input">												<input id="focusTime" class="block-control__input-form" type="number" step="1" value="20" max="20" min="0">												<div class="block-control__stroke-buttons">													<button class="_icon-stroke-btn up"></button><button class="_icon-stroke-btn down"></button>												</div>											</div>										</div>										<div class="block-control__item">											<div class="block-control__header">												short break											</div>											<div class="block-control__input">												<input id="shortBreak" class="block-control__input-form" type="number" step="1" value="5" max="5" min="0">												<div class="block-control__stroke-buttons">													<button class="_icon-stroke-btn up"></button><button class="_icon-stroke-btn down"></button>												</div>											</div>										</div>										<div class="block-control__item">											<div class="block-control__header">												long break											</div>											<div class="block-control__input">												<input id="longBreak"class="block-control__input-form" type="number" step="1" value="15" max="15" min="0">												<div class="block-control__stroke-buttons">													<button class="_icon-stroke-btn up"></button><button class="_icon-stroke-btn down"></button>												</div>											</div>										</div>									</div>								</div>								<div class="settings__block-font">									<div class="settings__text">FONT</div>									<div class="setting__fonts fonts">										<button id="kumbh" data-weight="700" data-family="KumbhSans" class="fonts__item">											<div class="fonts__item-inner ">												Aa											</div>										</button>										<button id="roboto" data-weight="400" data-family="RobotoSlab" class="fonts__item">											<div class="fonts__item-inner">												Aa											</div>										</button>										<button id="space" data-weight="700" data-family="SpaceMono" class="fonts__item">											<div class="fonts__item-inner">												Aa											</div>										</button>									</div>								</div>								<div class="settings__block-color">									<div class="settings__text">COLOR</div>									<div class="setting__color color">										<button data-color="pink" class="color__item">											<div id="red-color" class="color__item-inner color-icon"></div>										</button>										<button data-color="blue" class="color__item">											<div id="red-blue" class="color__item-inner color-icon"></div>										</button>										<button data-color="purple" class="color__item">											<div id="red-purple" class="color__item-inner color-icon"></div>										</button>									</div>								</div>							</div>						</div>						<button type="submit" class="settings__apply-btn">Apply</button>					</form>				</div>			</div>			<audio src="audio/pomodoro.mp3"></audio>		</main>			</div>	<script src="https://kit.fontawesome.com/f37415fb3f.js" crossorigin="anonymous"></script><script type="text/javascript" src="js/script.min.js"></script></body></html>
